<!DOCTYPE html>
<html>
<head>
    <title>Create Amazon Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/amazon.css') }}">
</head>
<body>

<div class="logo">
    <span>amazon</span>
</div>

<div class="box">
    <h2>Create account</h2>

    <form method="post">
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Create your Amazon account</button>
    </form>

    <div class="link">
        Already have an account? <a href="/">Sign in</a>
    </div>
</div>

</body>
</html>
